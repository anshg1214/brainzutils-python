version: "2"
services:

  test:
    build:
      context: ..
      dockerfile: ./test/Dockerfile
    volumes:
      - ../:/code
    environment:
      PYTHONDONTWRITEBYTECODE: 1
    depends_on:
      - redis
      - musicbrainz_db

  redis:
    image: redis:3.2.1

  musicbrainz_db:
    image: metabrainz/brainzutils-mb-sample-database:schema-26-2022-05-10.0
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5430:5432"
